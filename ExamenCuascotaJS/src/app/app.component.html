<div class="row">
  <div class="col-sm-6">
    <app-carrusel></app-carrusel>
  </div>
  <div class="col-sm-6">
    <app-formulario-entrenador
      [entrenadorId]="entrenador.entrenadorId"
      [nombres]="entrenador.nombres"
      [apellidos]="entrenador.apellidos"
      [fechaNacimiento]="entrenador.fechaNacimiento"
      [numeroMedallas]="entrenador.numeroMedallas"
      [campeonActual]="entrenador.campeonActual"

      (dioClickEnBotonCrear)="alertarDioClickEnBotonCrear($event)"
    >
    </app-formulario-entrenador>
  </div>
</div>

<div class="row">
  <div class="col-sm-3" *ngFor="let entrenador of entrenadores; let indice = index">
    <app-vista-previa
      [indice]="indice"
      [nombre]="entrenador.nombres + ' ' + entrenador.apellidos"
      [descripcion]="entrenador.fechaNacimiento + '(' + entrenador.numeroMedallas + ')'"
      (dioClickEnEstado)="alertar($event)"
    >
    </app-vista-previa>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <app-formulario-pokemon
      [numeroPokemon]="pokemon.numeroPokemon"
      [nombrePokemon]="pokemon.nombrePokemon"
      [poderEspecialUno]="pokemon.poderEspecialUno"
      [poderEspecialDos]="pokemon.poderEspecialDos"
      [fechaCaptura]="pokemon.fechaCaptura"
      [nivel]="pokemon.nivel"
      [entrenadorId]="pokemon.entrenadorId"
      (dioClickEnBotonCrear)="alertarPokemonDioClickEnBotonCrear($event)"
    >
    </app-formulario-pokemon>
  </div>
  <div class="col-sm-6">
    <app-vista-detallada
      [entrenadorId]="entrenador.entrenadorId"
      [nombres]="entrenador.nombres"
      [apellidos]="entrenador.apellidos"
      [fechaNacimiento]="entrenador.fechaNacimiento"
      [numeroMedallas]="entrenador.numeroMedallas"
      [campeonActual]="entrenador.campeonActual"
    >
    </app-vista-detallada>

  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <app-tabla
      [pokemons]="entrenador.pokemons"
      (dioClickEnFila)="alertarPokemonDioClickEnFila($event)"
    ></app-tabla>
  </div>
</div>
