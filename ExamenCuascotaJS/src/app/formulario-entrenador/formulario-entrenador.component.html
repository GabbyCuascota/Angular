<div class="formulario-entrenador">
  <div class="row">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6 formulario-entrenador-form">

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="nombres" placeholder="Nombres">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="apellidos" placeholder="Apellidos">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="fechaNacimiento" placeholder="Fecha nacimiento">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="numeroMedallas" placeholder="Numero Medallas">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="campeonActual" placeholder="campeonActual">
      </mat-form-field>

      <div class="button-row">
        <button mat-button (click)="hizoClickEnBotonLimpiar()" color="primary">Limpiar</button>
        <button mat-button (click)="hizoClickEnBotonCrear()">Crear</button>
      </div>

    </div>
  </div>

</div>
