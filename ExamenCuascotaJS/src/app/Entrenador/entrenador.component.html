<form class="example-form">
  <div>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="nombreng" name="nombreng" placeholder="Nombres">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="apellidong" name="apellidong" placeholder="Apellidos">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechanng" name="fecha" placeholder="dd/mm/aa">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>
 </div>

 <div>
   <mat-form-field class="example-full-width">
     <input matInput [(ngModel)]="numeroMedallasng" name="numeroMedallasng" placeholder="Numero de Medallas">
   </mat-form-field>
 </div>
 <div>
   <mat-checkbox [(ngModel)]="campeong" name="campeong">Campeon Actual</mat-checkbox>
 </div>
</form>
<button mat-raised-button	class="espacio_boton" (click)="crear()">Crear</button>
<button mat-stroked-button	(click)="limpiar()">Limpiar</button>
