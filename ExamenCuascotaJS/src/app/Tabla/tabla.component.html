<br>
<h3 class="first">Basic</h3>
<p-table [value]="pokemons">
  <ng-template pTemplate="header">
    <tr>
      <th>numeroPokemon</th>
      <th>nombrePokemon</th>
      <th>poderEspecialUno</th>
      <th>poderEspecialDos</th>
      <th>fechaCaptura</th>
      <th>nivel</th>
      <th>entrenadorId</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pokemon>
    <tr (click)="hizoClickEnFila(pokemon.numeroPokemon)">
      <td>{{pokemon.numeroPokemon}}</td>
      <td>{{pokemon.nombrePokemon}}</td>
      <td>{{pokemon.poderEspecialUno}}</td>
      <td>{{pokemon.poderEspecialDos}}</td>
      <td>{{pokemon.fechaCaptura}}</td>
      <td>{{pokemon.nivel}}</td>
      <td>{{pokemon.entrenadorId}}</td>
    </tr>
  </ng-template>
</p-table>
