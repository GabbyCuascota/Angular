<div [hidden] = "false">
  <h1 [class]="nombreClase">Hola Amigos</h1>
  <input type = "text">
  <p>Nombre: {{nombre}}</p>
  <p>Apellido: {{apellido}}</p>
  <p>Edad: {{edad}}</p>
  <p>Sueldo: {{sueldo | currency}}</p>
  <p>Fecha de nacimiento: {{fechaNacimiento | date: 'yyyy/MM/dd'}}</p>

  <button (click)="cambiarClaseDeTitulo() "> {{nombreBoton}} </button>
  <button (click)="aplicarClase() "> Aplicar clase </button>
</div>
